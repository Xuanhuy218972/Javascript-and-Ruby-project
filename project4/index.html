<!DOCTYPE html>
<html>
<head>
    <title>sort numbers line</title>
</head>
<body>
    <div class="upload-section">
        <h2>Upload file</h2>
        <input type="file" id="fileInput" accept=".dat">
    </div>
    <div class="results" id="results">
        <div class="sort-column">
            <h3>Ascending Order</h3>
            <div id="ascendingList"></div>
        </div>
        <div class="sort-column">
            <h3>Descending Order</h3>
            <div id="descendingList"></div>
        </div>
    </div>
</body>
</html>
