<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4">
        <div class="card shadow">
          <div class="card-body text-center">
            <input type="text" id="display" class="form-control text-end mb-3" disabled>
            <div class="row g-2">
              <div class="col-3"><button class="btn btn-warning w-100" onclick="addOperator('+')">+</button></div>
              <div class="col-3"><button class="btn btn-warning w-100" onclick="addOperator('-')">-</button></div>
              <div class="col-3"><button class="btn btn-warning w-100" onclick="addOperator('*')">*</button></div>
              <div class="col-3"><button class="btn btn-warning w-100" onclick="addOperator('/')">/</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('7')">7</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('8')">8</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('9')">9</button></div>
              <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('4')">4</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('5')">5</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('6')">6</button></div>
              <div class="col-3" rowspan="3"><button class="btn btn-success w-100 h-100" onclick="calculateResult()">=</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('1')">1</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('2')">2</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('3')">3</button></div>
              <div class="col-6"><button class="btn btn-secondary w-100" onclick="addNumber('0')">0</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="addNumber('.')">.</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/project3/index.js"></script>
</body>
</html>
